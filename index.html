---
layout: home
---


<div class="section-inner home-page-section">
    <h2>Projects</h2>

    <ul class="grid projects">
        {% for project in site.featured %}
            <li class="grid-item">
                <a href="{{ site.baseurl }}{{ project.url }}">
                    <figure>
                        <img src="{{ site.baseurl }}{{ project.thumb }}" alt="" />
                        <figcaption class="project-index-content">
                            {{ project.runner }}
                        </figcaption>
                    </figure>
                    <h3>{{ project.title }}</h3>
                    <p class="project-index-meta">
                        {{ project.meta | array_to_sentence_string }}
                    </p>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>


<div class="section-inner home-page-section">
    <h2>Feed</h2>

    <ul class="grid home-page-blog" id="home-page-blog"></ul>
</div>


<div class="page-section home-page-section">
    <div class="section-inner">
        <div class="home-twitter">
            <a href="https://twitter.com/MadeByFieldwork" class="icon-twitter"></a>
            <p id="latest-tweet">We've been playing with generative animations today. Fun times. <a href="http://t.co/VuHj1Kvgoh">http://t.co/VuHj1Kvgoh</a></p>
        </div>
    </div>
</div>
