---
layout: home
---


<div class="section-inner home-page-section">
    <h2>Projects</h2>

    <ul class="grid projects">
        {% for project in site.featured %}
            <li class="grid-item">
                <a href="{{ site.baseurl }}{{ project.url }}">
                    <figure>
                        <img {% if project.thumbs %}srcset="{% for thumb in project.thumbs %}{{ site.baseurl }}{{ thumb[1] }} {{ thumb[0] }},{% endfor %}"
                             sizes="90vw"{% endif %}
                             src="{{ site.baseurl }}{{ project.thumb }}"
                             alt="" />

                        <figcaption class="project-index-content">
                            {{ project.runner }}
                        </figcaption>
                    </figure>
                    <h3>{{ project.title }}</h3>
                    <p class="project-index-meta">
                        {{ project.meta | array_to_sentence_string }}
                    </p>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>


<div class="page-section home-page-blog-wrapper">
    <div class="section-inner home-page-section overflow-visible">
        <h2>Feed</h2>
        <ul class="grid home-page-blog overflow-visible" id="home-page-blog">
            <li class="grid-item"><p>Loading…</p></li>
        </ul>
    </div>
</div>


<div class="page-section home-page-section home-page-social-blocks">
    <div class="social-blocks-wrapper">

        <div class="social-block social-block--spotify">
            <div class="social-block-inner">
                <a href="https://play.spotify.com/user/lozives/playlist/7ucEoi6F6RjLV0YpmAc4UO?play=true&utm_source=open.spotify.com&utm_medium=open" class="social-block-icon icon-spotify"></a>
                <p class="social-block-content" id="now-playing">Loading…</p>
            </div>
        </div>

        <div class="social-block social-block--twitter">
            <div class="social-block-inner">
                <a href="https://twitter.com/MadeByFieldwork" class="social-block-icon icon-twitter"></a>
                <div class="social-block-content" id="latest-tweet">Loading…</div>
            </div>
        </div>

        <div class="social-block social-block--instagram">
            <div id="instagramImage">
                <div class="social-block-inner">
                    <a href="https://instagram.com/MadeByFieldwork" class="social-block-icon icon-instagram"></a>
                    <p class="social-block-content" id="instagramCaption">Loading…</p>
                </div>
            </div>
        </div>

    </div>
</div>
