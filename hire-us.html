---
layout: hire-us
---
<!-- 

	TO:DO
	- Name
	- Email
	- Phone ?
	- What you want ? - radio buttons - revealing more detailed options (has a 'i don't know' option)
	- Budget 0 -> All of your monies (or possibly just 1 million)
	- Description
	- How urgent ? 
		- Within 3 months
		- Within 6 months
		- Long Long Commitment


 -->

<div class="wrapper">	
	<form>
		<div class="what">
		<p class="title">Wot u want ?</p>
			<input type="radio" class="digital" id="digital" name="what" value="Digital" /><label for="digital">Digital - Websites and apps!</label><br>
			<input type="radio" class="print" id="print" name="what" value="Print" /><label for="print">Print - Physical stuff!</label><br>
			<input type="radio" id="other" name="what" value="Other" /><label for="other">Anything else you're interested in, don't forget you can email us.</label>
		</div>

		<div class="digital-details">
		<p class="title" >Digital - Refined (Optional)</p>
			<div class="grid">
				<div class="grid-col-third"><input type="checkbox" name="digital-things" id="website" value="Website"> <label for="website">Website</label></div>
				<div class="grid-col-third"><input type="checkbox" name="digital-things" id="web-app" value="Web App" ><label for="web-app">Web App</label></div>
				<div class="grid-col-third"><input type="checkbox" name="digital-things" id="ios-app" value="iOS App"> <label for="ios-app">iOS App</label></div>
			</div>
		</div>
		<div class="print-details">
		<p class="title" >Print - Refined (Optional)</p>
			<div class="grid">
				<div class="grid-col-third"><input type="checkbox" id="posters" value="Posters"> <label for="posters">Posters</label></div>
				<div class="grid-col-third"><input type="checkbox" id="branding" value="Branding" ><label for="branding">Branding</label></div>
				<div class="grid-col-third"><input type="checkbox" id="labels" value="Labels"> <label for="labels">Labels</label></div>
				<div class="grid-col-third"><input type="checkbox" id="books" value="Books"> <label for="books">Books</label></div>
				<div class="grid-col-third"><input type="checkbox" id="crafted" value="Crafted"> <label for="crafted">Crafted</label></div>
				<div class="grid-col-third"><input type="checkbox" id="design-other" value="Other"> <label for="design-other">Other</label></div>
			</div>
		</div>


		<p><label for="name">Name</label>
		<input type="text" name="name" id="name" /></p>

		<p><label for="email">Email</label>
		  <input class="test" name="email" id="email" type="email">
		</p>

		<p><label for="tel">Telephone</label>
		  <input name="phone" type="tel" id="tel">
		</p>

		<p><label for="text_area">Description ?</label>
		<textarea id="text_area" name="description"></textarea></p>
		
		<div class="budget">
			<p class="title">Budget</p>
			<div class="ui-slider">
				<div class="slider" ></div>
				<input type="text" name="budget" class="value"/>
			</div>	
		</div>

		<p>
		    <input class="button submit" type="submit" value="Submit" />
		    <input class="button error" type="submit" value="Error" />
		</p>
    
	</form>
	
	<div class="thanks">
		<p>Thank You!</p>
		<p>Thanks for sending the form, we will be in touch shortly, probably - if not just poke us with a stick.</p>
	</div>

</div> 


<script>

var valueInput = $('.value');
var sliderDiv = $('.slider');
var minBudget = 0;
var maxBudget = 20000;

sliderDiv.noUiSlider({
  start: [1000],
  step: 250,
  behaviour: 'tap-drag',
  range: {
    'min': minBudget,
    'max': maxBudget
  },
  serialization: {
    lower: [
      $.Link({
        target: valueInput,
        format: {
          prefix: '£',
          decimals: 0
        }
      })
    ]
  }
});


sliderDiv.on('slide set', function () {
  if(valueInput.val() == '£' + maxBudget) {
    valueInput.val('All your money');
  }
  if(valueInput.val() == '£' + minBudget) {
    valueInput.val('No budget');
  }
});


var successMsg = '<div class="msg success"><div class="wrapper"><p>Everything checks out, submitting now!</p><span class="loader"></span></div></div>',
  errorMsg = '<div class="msg error"><div class="wrapper"><p>Hey dummy, your information is wrong. Fix it.</p><span class="loader"></span></div></div>',
  success = '.msg.success',
  error = '.msg.error',
  loader = '.loader';


$(document).ready(function () {

  $('.submit').on('click', function () {

    // Show Message and loader.

    // Append to container
    $('body').append(successMsg);

    // Start that loader spinnin'
    $(loader).addClass('spin');

    // Wait briefly before adding the class so it drops down ( might change it to a keyframe animation instead getting rid of this issue)
    setTimeout(function () {
      $(success).addClass('active');
    }, 1);

    // Stop the spin and add the tick, change text. - This would fire on ajax done
    setTimeout(function () {
      $(loader).removeClass('spin');
      $(loader).addClass('done');
      $(success).find('p').html('Sent!');
    }, 2500);

    // Display for 4 seconds then hide. - Put a delay after ajax done of a few seconds then hide
    setTimeout(function () {
      $(success).removeClass('active');
    }, 4000);

    // Remove from DOM
    setTimeout(function () {
      $(success).remove();
      $('form').fadeOut('slow');
      $('.thanks').addClass('shown');
    }, 4500);


    // Testing Purposes.
    $('.test').removeClass('issue');

    console.log($(this).closest('form').serialize());

    // Killing the form.
    return false;

  });

  $('.error').on('click', function () {

    // Similar to the success message but without the animation and text change.
    $('body').append(errorMsg);

    setTimeout(function () {
      $(error).addClass('active');
    }, 1);

    setTimeout(function () {
      $(error).removeClass('active');
    }, 4000);

    setTimeout(function () {
      $(error).remove();
    }, 4500);

    $('.test').addClass('issue');

    return false;
  });

  // Show and hide sections based on whats selected - this also unchecks options if they are hidden away.

  $('form').on('click', function () {
    if($('.digital').is(':checked')) {
      $('.digital-details').addClass('shown');
    } else {
      $('.digital-details').removeClass('shown');
      // Clear the inputs - if its not currently shown its not relevent and we don't need the extra information.
      $('.digital-details input:checkbox').removeAttr('checked');
      // Add radio buttons as well. 
    }

    if($('.print').is(':checked')) {
      $('.print-details').addClass('shown');
    } else {
      $('.print-details').removeClass('shown');
      // Clear the inputs - if its not currently shown its not relevent and we don't need the extra information.
      $('.print-details input:checkbox').removeAttr('checked');
      // Add radio buttons as well. 
    }

  });


});
</script>
