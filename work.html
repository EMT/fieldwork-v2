---
title: "Work"
description: "Our Projects"
layout: default
---

<div class="home wrapper">

  <h1>Projects</h1>

  <ul class="projects">
    {% for project in site.work %}
      <li>
        <a href="{{ site.baseurl }}{{ project.url }}">
          <h2>{{ project.title }}<h2>
          <p class="content-text">{{ project.runner }}</p>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
