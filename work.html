---
title: "Work"
description: "Our Projects"
layout: default
---

<div class="wrapper">

  <!-- <h1>Projects</h1> -->

  <ul class="projects">
    {% for project in site.work %}
      <li>
        <a href="{{ site.baseurl }}{{ project.url }}">
          <h2>{{ project.title }}</h2>
          <img src="{{ site.baseurl }}{{ project.header_img }}" alt="" />
          <p class="project-index-content">{{ project.runner }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
