---
title: "Work"
description: "Our Projects"
layout: default
---

<div class="wrapper">

  <!-- <h1>Projects</h1> -->

  <ul class="projects">
    {% for project in site.work %}
      <li>
        <a href="{{ site.baseurl }}{{ project.url }}">
          <figure>
            <img src="{{ site.baseurl }}{{ project.thumb }}" alt="" />
            <figcaption class="project-index-content">
              {{ project.runner }}
            </figcaption>
          </figure>
          <h2>{{ project.title }}</h2>
          <p class="project-index-meta">
            {{ project.meta | array_to_sentence_string }}
          </p>
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
