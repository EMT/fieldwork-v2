---
title: "Work"
description: "A selection of projects by Fieldwork."
layout: default
body_classes: no-hero
---

<div class="section-inner">

    <ul class="grid projects">
        {% assign projects = site.work | sort: 'order' %}

        {% for project in projects %}

            <div class="project-item grid-item grid-item--3-col{%if project.large-block %} col--2-span{% if project.large-block == 'right' %} col--right-align{%endif%}{%endif%} ">
                <a href="{{ site.baseurl }}{{ project.url }}">
                    <figure>
                        <img {% if project.thumbs %}srcset="{% for thumb in project.thumbs %}{{ site.asseturl }}{{ thumb[1] }} {{ thumb[0] }},{% endfor %}"
                             sizes="90vw"{% endif %}
                             src="{{ site.asseturl }}{{ project.thumb }}"
                             alt="" />

                        <figcaption class="project-index-content">
                            {{ project.runner }}
                        </figcaption>
                    </figure>
                    <div class="project-details">
                        <h2>{{ project.title }}</h2>
                        <p class="project-index-meta">
                            {{ project.meta | join: ', ' }}
                        </p>
                    </div>
                </a>
            </div>

        {% endfor %}
    </ul>

</div>
